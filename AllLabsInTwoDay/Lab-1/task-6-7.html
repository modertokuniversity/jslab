<HTML>
    <HEAD>
        <SCRIPT LANGUAGE='JavaScript'>
            let продукти = ["Зошит", "Ручка", "Олівець"];
            let кількість = ["105", "200", "245"];
            let вартість = ["26", "10.5",  "35"];
            let вибранийІндексПродукту = -1;
    
            function показатиІнформацію() {
                let вибранийПродукт = document.форма.вибірПродукту.value;
                вибранийІндексПродукту = продукти.indexOf(вибранийПродукт);
                console.log("індекс вибраного продутку"  + вибранийІндексПродукту )

                if (вибранийІндексПродукту !== -1) {
                    document.форма.вихідКількість.value = "Кількість: " + кількість[вибранийІндексПродукту];
                    document.форма.вихідВартість.value = "Ціна за одиницю: " + вартість[вибранийІндексПродукту] + " грн";
                } else {
                    document.форма.вихідКількість.value = "Продукт не знайдено";
                    document.форма.вихідВартість.value = "";
                }
            }
    
            function розрахуватиСуму() {
                if (вибранийІндексПродукту !== -1) {
                    let загальнаВартість = кількість[вибранийІндексПродукту] * вартість[вибранийІндексПродукту];
                    document.форма.вихідСума.value = "Загальна вартість: " + загальнаВартість + " грн";
                } else {
                    document.форма.вихідСума.value = "Спочатку оберіть коректний продукт";
                }
            }
        </SCRIPT>
    </HEAD>
    <BODY>
    <FORM NAME="форма">
        Оберіть продукт:
        <SELECT NAME="вибірПродукту">
            <OPTION VALUE="Зошит">Зошит</OPTION>
            <OPTION VALUE="Ручка">Ручка</OPTION>
            <OPTION VALUE="Олівець">Олівець/OPTION>
        </SELECT>
        <BR><BR>
    
        <INPUT TYPE="button" VALUE="Доступна кількість та ціна" onClick="показатиІнформацію()">
        <BR><BR>
    
        <INPUT TYPE="text" SIZE="70" NAME="вихідКількість" readonly>
        <BR>
        <INPUT TYPE="text" SIZE="70" NAME="вихідВартість" readonly>
        <BR><BR>
    
        <INPUT TYPE="button" VALUE="Загальна сума" onClick="розрахуватиСуму()">
        <BR><BR>
    
        <INPUT TYPE="text" SIZE="70" NAME="вихідСума" readonly>
<br>
            <br>
            <br>

            <a href="index-lab-1.html">Повернутися назад</a>
    </FORM>
    </BODY>
    </HTML>
