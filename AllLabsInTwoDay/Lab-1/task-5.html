<html>
<head>
    <script>
        function fun() {
            let x = parseFloat(main_form.t_x.value);
            let y = parseFloat(main_form.t_y.value);

            
            let sum = 0.0;
            let cur = 0.0;

            for (let i = 6; i <= 12; i++) {
                let factorial = 1;
                for (let j = 1; j <= i; j++) {
                    factorial *= j;
                }

                cur = Math.pow(-1, i) * ((-2 * x + Math.pow(y, 2)) / factorial);
                sum += cur;
            }

            main_form.t_result.value =  sum.toFixed(6);
        }
    </script>
</head>
<body>
<h3>Обчислення значення ряду</h3>
<form id="main_form">
    <label for="t_x">x = </label>
    <input type="text" id="t_x" placeholder=" x"><br><br>

    <label for="t_y">y = </label>
    <input type="text" id="t_y"  placeholder=" y"><br><br>

    <label for="t_result">Результат: </label>
    <input type="text" id="t_result" value="" readonly><br><br>

    <input type="button" onClick="fun();" value="Обчислити">
</form>

<br>

</body>
</html>
