<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Перевірка E-mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            font-size: 14px;
        }

        button {
            padding: 8px 15px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #5f9ea0;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h2>Перевірка e-mail</h2>

<label for="emailField">Введіть e-mail:</label>
<input type="text" id="emailField" placeholder="example@mail.com">
<button onclick="validateEmail()">Перевірити</button>

<div id="output"></div>

<script>
    function validateEmail() {
        const emailInput = document.getElementById('emailField').value;
        const emailPattern = /^([a-z0-9]+)(\.[a-z0-9]+)*@([a-z0-9]+)(\.[a-z0-9]+)*$/i;

        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = "";

        const emailParts = emailInput.match(emailPattern);

        if (emailParts !== null) {
            emailParts.forEach((part, index) => {
                outputDiv.innerHTML += `<hr> Частина [${index}]: ${part}`;
            });
        } else {
            outputDiv.innerHTML = "<hr>Невірний формат e-mail.";
        }
    }
</script>

</body>
</html>
