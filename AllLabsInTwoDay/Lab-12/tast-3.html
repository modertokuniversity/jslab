<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #cce7ff, #e6f7ff);
            color: #004080;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .image-container {
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            position: relative;
        }

        button {
            background-color: #0073e6;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 20px;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="image-container" id="animated-image"
     style="background-image: url('emblema_fakultetu_blue_small.jpg');">
</div>
<button id="animate-image-btn">Запустити анімацію</button>

<script>
    $(document).ready(function () {
        $('#animate-image-btn').click(function () {
            $(this).fadeOut(500);

            function animateImage() {
                $('#animated-image').animate(
                    {
                        width: '300px',
                        height: '300px',
                        opacity: 0.5,
                        borderRadius: '0px',
                    },
                    {
                        duration: 1000,
                        easing: 'swing',
                        complete: function () {
                            $('#animated-image').animate(
                                {
                                    width: '150px',
                                    height: '150px',
                                    opacity: 1,
                                    borderRadius: '50%',
                                    rotate: '360deg',
                                },
                                {
                                    duration: 1000,
                                    easing: 'swing',
                                    complete: function () {
                                        animateImage();
                                    }
                                }
                            );
                        }
                    }
                );
            }
            animateImage();
        });
    });
</script>
</body>
</html>
